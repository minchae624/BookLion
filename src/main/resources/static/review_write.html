<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>책 먹는 사자 - 감상평 작성</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header class="home-header">
		<a href="/">
			<img src="/img/linklogo.png" alt="홈으로" class="linklogo">
		</a>
		<div class="home-user-info">
			<span>환영합니다. 멋사 님</span>
			<div class="home-nav-buttons">
				<a href="main.html" class="btn btn-secondary">로그아웃</a>
				<a href="mypage.html" class="btn btn-secondary">마이페이지</a>
			</div>
		</div>
	</header>
	<main class="mypage-container">
		<h3>감상평 작성</h3>
		<form class="signup-form">
			<label for="post-title">글 제목</label>
			<input type="text" id="post-title" name="post-title" class="input-field" required>
			<label for="book-title">책 제목</label>
			<input type="text" id="book-title" name="book-title" class="input-field" required>
			<label for="author">작가</label>
			<input type="text" id="author" name="author" class="input-field" required>
			<label for="genre">장르</label>
			<select id="genre" name="genre" class="input-field" required>
				<option value="">선택</option>
				<option value="소설">소설</option>
				<option value="에세이">에세이</option>
				<option value="과학">과학</option>
				<option value="음악">음악</option>
			</select>
			<label for="rating">별점</label>
			<select id="rating" name="rating" class="input-field" required>
				<option value="">선택</option>
				<option value="5.0">5.0</option>
				<option value="4.5">4.5</option>
				<option value="4.0">4.0</option>
				<option value="3.5">3.5</option>
				<option value="3.0">3.0</option>
				<option value="2.5">2.5</option>
				<option value="2.0">2.0</option>
				<option value="1.5">1.5</option>
				<option value="1.0">1.0</option>
				<option value="0.5">0.5</option>
			</select>
			<label for="content">내용</label>
			<textarea id="content" name="content" class="input-field" rows="10" required
				style="resize: vertical;"></textarea>
			<div class="signup-button-group">
				<a href="reviews.html" class="btn btn-green">등록</a>
				<a href="reviews.html" class="btn btn-red">취소</a>
			</div>
		</form>
	</main>
</body>

</html>
