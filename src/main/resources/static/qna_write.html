<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>책 먹는 사자 - 질문 작성</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header class="home-header">
		<a href="/">
		  <img src="/img/linklogo.png" alt="홈으로" class="linklogo">
		</a>
		<div class="home-user-info">
			<span>환영합니다. 멋사 님</span>
			<div class="home-nav-buttons">
				<a href="main.html" class="btn btn-secondary">로그아웃</a>
				<a href="mypage.html" class="btn btn-secondary">마이페이지</a>
			</div>
		</div>
	</header>
	<main class="mypage-container">
		<h3>질문 작성</h3>
		<form class="signup-form">
			<label for="category">카테고리</label>
			<select id="category" name="category" class="input-field" required>
				<option value="">선택</option>
				<option value="책 추천">책 추천</option>
				<option value="이벤트">이벤트</option>
				<option value="기타">기타</option>
			</select>
			<label for="title">제목</label>
			<input type="text" id="title" name="title" class="input-field" required>
			<label for="content">내용</label>
			<textarea id="content" name="content" class="input-field" rows="10" required
				style="resize: vertical;"></textarea>
			<div class="signup-button-group">
				<a href="qna.html" class="btn btn-green">등록</a>
				<a href="qna.html" class="btn btn-red">취소</a>
			</div>
		</form>
	</main>
</body>

</html>
