<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>책 먹는 사자 - Q&A 상세</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="home-header">
    <a href="/">
      <img src="/img/linklogo.png" alt="홈으로" class="linklogo" />
    </a>
    <div class="home-user-info">
      <span id="welcome-msg">환영합니다.</span>
      <script th:src="@{/js/frontshared.js}"></script>
      <div class="home-nav-buttons">
        <a href="/logout" class="btn btn-secondary">로그아웃</a>
        <a href="/mypage" class="btn btn-secondary">마이페이지</a>
      </div>
    </div>
  </header>

  <main class="review-detail-container">
    <h3>제목: <span th:text="${question.title}">질문 제목</span></h3>

    <div class="question-meta" style="margin: 1rem 0;">
      <strong>[카테고리]</strong> <span th:text="${question.category.category}">카테고리</span> &nbsp; | &nbsp;
      <strong>[작성자]</strong> <span th:text="${question.user.username}">작성자</span> &nbsp; | &nbsp;
      <strong>[작성일]</strong> <span th:text="${#temporals.format(question.writingtime, 'yyyy-MM-dd')}">작성일</span> &nbsp; | &nbsp;
      <strong>[조회수]</strong> <span th:text="${question.viewCount}">0</span> &nbsp; | &nbsp;
      <strong>[상태]</strong>
      <span th:text="${question.status == 'SOLVED' ? '해결' : '미해결'}"
            th:style="${question.status == 'SOLVED'} ? 'color:green' : 'color:red'">미해결</span>
    </div>

    <div class="question-content" style="padding: 1rem; background-color: #eee; border-radius: 6px; margin-bottom: 1.5rem; line-height: 1.6;">
      <pre th:text="${question.content}">질문 본문</pre>
    </div>

    <p style="text-align: right; font-size: 0.9rem;">
      <a href="#" style="margin-right: 1rem;">수정</a>
      <a href="#" style="color: red;">삭제</a>
    </p>

    <hr style="margin: 2rem 0;" />

    <!-- 댓글 영역 -->
    <div style="margin-top: 2rem;">
      <label for="new-comment"><strong>댓글 작성</strong></label>
      <textarea id="new-comment" rows="5" class="input-field" placeholder="댓글을 입력하세요."></textarea>
      <div style="text-align: right; margin-top: 0.5rem;">
        <button class="btn btn-blue">등록</button>
      </div>
    </div>
  </main>
</body>
</html>
