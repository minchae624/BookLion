<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>책 먹는 사자 - Q&A</title>
	<link rel="stylesheet" href="/css/style.css" />
	<style>
		table th,
		table td {
			text-align: center;
			vertical-align: middle;
			padding: 8px;
		}

		.btn-blue {
			background-color: #007bff;
			color: white;
		}

		.btn-secondary {
			background-color: #ccc;
			color: black;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		.search-container {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.search-container select,
		.search-container input {
			padding: 8px;
			font-size: 14px;
		}

		.search-container input {
			width: 400px;
		}

		.search-container button {
			padding: 8px 16px;
			font-size: 14px;
			background-color: #007bff;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}

		.search-container button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<header class="home-header">
		<a href="/">
			<img src="/img/linklogo.png" alt="홈으로" class="linklogo" />
		</a>
		<div class="home-user-info">
			<span id="welcome-msg">환영합니다.</span>
			<div class="home-nav-buttons">
				<a href="/logout" class="btn btn-secondary">로그아웃</a>
				<a href="/mypage" class="btn btn-secondary">마이페이지</a>
			</div>
		</div>
	</header>

	<main class="mypage-container">
		<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
			<h3>Q&A 목록</h3>
			<a href="/questions/write" class="btn btn-blue">질문하기</a>
		</div>
		<form action="/questions" method="GET">
			<div class="search-container">
				<select name="category" id="category">
					<option value="">전체</option>
					<option value="1">책 추천</option>
					<option value="2">이벤트</option>
					<option value="3">기타</option>
				</select>

				<input type="text" id="keyword" name="input" placeholder="제목, 작성자, 본문 내용으로 검색">

				<button type="submit">검색</button>
			</div>
		</form>

		<table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
			<thead>
				<tr>
					<th>번호</th>
					<th>카테고리</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>상태</th>
					<th>조회수</th>
					<th>좋아요</th>
				</tr>
			</thead>
			<tbody id="question-list">
				<tr>
					<td colspan="8">로딩 중...</td>
				</tr>
			</tbody>
		</table>

		<div id="pagination" style="text-align:center; margin-top: 1rem;"></div>

	</main>

	<script>
		function loadPage(page = 0) {
			const category = document.getElementById("category").value;
			const input = document.getElementById("keyword").value;

			fetch(`/questions?page=${page}&category=${category}&input=${input}`, {
				credentials: "include"
			})
				.then(res => res.json())
				.then(data => {
					const questions = data.content;
					const currentPage = data.number;
					const totalPages = data.totalPages;

					const tbody = document.getElementById("question-list");
					tbody.innerHTML = "";

					if (questions.length === 0) {
						tbody.innerHTML = `<tr><td colspan="8">질문이 없습니다.</td></tr>`;
						return;
					}

					questions.forEach((q, idx) => {
						const row = document.createElement("tr");
						row.innerHTML = `
	        <td>${idx + 1 + currentPage * 10}</td>
	        <td>${q.categoryId || "-"}</td> 
	        <td><a href="/qna_detail?id=${q.questId}">${q.title}</a></td>
	        <td>${q.user?.username || "-"}</td>
	        <td>${q.writingtime?.substring(0, 10) || "-"}</td>
	        <td style="color:${q.status === "SOLVED" ? "green" : "red"}; font-weight:bold">
	          ${q.status === "SOLVED" ? "해결" : "미해결"}
	        </td>
	        <td>${q.viewCount}</td>
	        <td>${q.likeCount}</td>
	      `;
						tbody.appendChild(row);
					});

					const pagination = document.getElementById("pagination");
					pagination.innerHTML = "";

					if (currentPage > 0) {
						const prevBtn = document.createElement("button");
						prevBtn.textContent = "이전";
						prevBtn.className = "btn btn-secondary";
						prevBtn.addEventListener("click", () => loadPage(currentPage - 1));
						pagination.appendChild(prevBtn);
					}

					for (let i = 0; i < totalPages; i++) {
						const btn = document.createElement("button");
						btn.textContent = i + 1;
						btn.className = i === currentPage ? "btn btn-blue" : "btn btn-secondary";
						btn.addEventListener("click", () => loadPage(i));
						pagination.appendChild(btn);
					}

					if (currentPage < totalPages - 1) {
						const nextBtn = document.createElement("button");
						nextBtn.textContent = "다음";
						nextBtn.className = "btn btn-secondary";
						nextBtn.addEventListener("click", () => loadPage(currentPage + 1));
						pagination.appendChild(nextBtn);
					}
				});
		}

		document.addEventListener("DOMContentLoaded", () => {
			// 사용자 이름 출력
			fetch("/api/users/info", {
				credentials: "include"
			})
				.then(res => res.json())
				.then(data => {
					if (data.username) {
						const msg = document.getElementById("welcome-msg");
						if (msg) {
							msg.textContent = `환영합니다, ${data.username}님`;
						}
					}
				});

			loadPage(0);
		});
	</script>

</body>

</html>
