<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>책 먹는 사자 - 마이페이지</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="home-header">
		<a th:href="@{/api/home}">
			<img th:src="@{/img/linklogo.png}" alt="홈으로" class="linklogo">
		</a>
		<div class="home-user-info">
			<span id="welcome-msg">환영합니다.</span>
			<div class="home-nav-buttons">
				<a href="#" id="logout-btn" class="btn btn-secondary">로그아웃</a>
				<a href="#" id="mypage-btn" class="btn btn-secondary">마이페이지</a>
			</div>
		</div>
	</header>

	<main class="mypage-container">
		<form>
			<div style="display: flex; flex-direction: column; gap: 10px;">
				<label for="user-id">ID</label>
				<input type="text" id="user-id" style="background-color: #e0e0e0;" class="input-field" value="001"
					readonly />

				<label for="user-password">Password</label>
				<div class="input-inline">
					<input type="password" id="user-password" class="input-field" value="abc1234" />
					<button type="button" id="update-password-btn" class="btn btn-secondary">수정</button>
				</div>

				<label for="user-email">e-mail</label>
				<div class="input-inline">
					<input type="text" id="user-email" class="input-field" value="a123@abc.com" />
					<button type="button" id="update-email-btn" class="btn btn-secondary">수정</button>
				</div>
			</div>

			<div class="tab-menu">
				<button type="button" class="tab-btn active" data-tab="written">내가 작성한 글</button>
				<button type="button" class="tab-btn" data-tab="commented">내가 작성한 댓글</button>
				<button type="button" class="tab-btn" data-tab="liked">좋아요 누른 게시글</button>
			</div>

			<!-- 내가 작성한 글 -->
			<div id="tab-content-written" class="tab-content" style="display: block;">
				<table class="post-table">
					<thead>
						<tr>
							<th>구분</th>
							<th>번호</th>
							<th>제목</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody id="written-list"></tbody>
				</table>
				<div id="written-pagination" class="pagination" style="text-align: center;"></div>
			</div>

			<!-- 내가 작성한 댓글 -->
			<div id="tab-content-commented" class="tab-content" style="display: none;">
				<table class="post-table comment-table">
					<thead>
						<tr>
							<th>댓글</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody id="commented-list"></tbody>
				</table>
				<div id="commented-pagination" class="pagination" style="text-align: center;"></div>
			</div>

			<!-- 좋아요 한 글 -->
			<div id="tab-content-liked" class="tab-content" style="display: none;">
				<table class="post-table">
					<thead>
						<tr>
							<th>구분</th>
							<th>번호</th>
							<th>제목</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody id="liked-list"></tbody>
				</table>
				<div id="liked-pagination" class="pagination" style="text-align: center;"></div>
			</div>
		</form>
	</main>

	<div style="display: flex;">
		<button id="delete-account-btn" class="btn btn-red" style="margin: 0 auto;">탈퇴하기</button>
	</div>

	<script th:src="@{/js/mypage.js}"></script>
</body>

</html>
